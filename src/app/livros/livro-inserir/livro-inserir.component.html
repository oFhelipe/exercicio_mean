<mat-card>
  <form (submit)="onClickCadastrarLivro(bookFormCad)" #bookFormCad="ngForm">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput type="text" placeholder="Titulo" name="titulo" ngModel  required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Autor</mat-label>
      <input matInput type="text" placeholder="Autor" name="autor" ngModel required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Numero de paginas</mat-label>
      <input matInput type="text" placeholder="Numero de paginas" name="paginas" ngModel required/>
    </mat-form-field>

    <button color="primary" mat-raised-button>Cadastrar</button>
  </form>
</mat-card>
