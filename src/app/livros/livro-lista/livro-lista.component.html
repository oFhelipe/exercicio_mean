<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let l of livros">
    <mat-expansion-panel-header>Livro: {{l.titulo}}</mat-expansion-panel-header>
    <p>Autor: {{l.autor}}</p>
    <hr />
    <p>Paginas: {{l.paginas}}</p>
    <hr />
    <p>Id: {{l.id}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDITAR</button>
      <button mat-button color="warn">REMOVER</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
