<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let l of livros">
    <mat-expansion-panel-header>Livro: {{l.titulo}}</mat-expansion-panel-header>
    <p>Autor: {{l.autor}}</p>
    <hr />
    <p>Paginas: {{l.paginas}}</p>
    <hr />
    <p>Id: {{l.id}}</p>
  </mat-expansion-panel>
</mat-accordion>
